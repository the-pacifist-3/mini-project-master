<!DOCTYPE html>
<html>
  <head>
    <title>Inquire Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
  <body><center>
    <div class="form">
    <h1><b>CONTACT US ABOUT OUR PRIVATE EVENTS</b></h1>
    <main>
    <div class="my-4">
      <form class="needs-validation" novalidate>
        <div class="row g-3">

        <div class="col-sm-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" value="" required >
          <div class="invalid-feedback" > Valid first name is required</div>
        </div>
        
        <div class="col-sm-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" value="" required >
          <div class="invalid-feedback" > Valid last name is required</div>
        </div>
          
      <div class="col-sm-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" 
pattern="[0-9]{10,12}" placeholder="0123456789" required >        
        <div class="invalid-feedback" > Valid phone number is required</div>
        </div>

          <div class="col-sm-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@gmail.com" value="" required >
         <div class="invalid-feedback" > Valid email is required</div>
        </div>
          
        <div class="col-sm-6">
          <label for="Desiredspace" class="form-label">Desired Space/Venue</label>
          <select class="form-select" id="Desiredspace" required>
            <option value="">Choose... </option>
            <option>Conference Hall</option>
            <option>Party Hall</option>
            <option>Banquet Hall</option>
            <option>OutDoor Garden</option>
          </select>
          <div class="invalid-feedback" >Please select a Space/Venue!</div>
        </div>

        <div class="col-sm-6">
          <label for="Event-Date" class="form-label">Event-Date</label>
          <input type="date" class="form-control" id="Event-Date" placeholder="" required>
          <div class="invalid-feedback">
            Event-Date is  required
           </div>
        </div>

        <div class="col-sm-6">
          <label for="Start-Time" class="form-label">Start-Time</label>
          <input type="time" class="form-control" id="Start-Time" placeholder="" required>
          <div class="invalid-feedback">
            Event-Date is  required
           </div>
        </div>

        <div class="col-sm-6">
          <label for="End-Time" class="form-label">End-Time</label>
          <input type="time" class="form-control" id="End-Time" placeholder="" required>
          <div class="invalid-feedback">
            End-Time is  required
           </div>
        </div>
          <div class="col-sm-6">
            <label for="TypeOfEvent" class="form-label">Type of Event </label>
            <select class="form-select" id="TypeOfEvent" required>
               <option value="">Choose... </option>
            <option>Birthday Party</option>
            <option>Bachelor/Bachelorette </option>
              <option> Corporate Lunch</option>
              <option>Engagement</option>
              <option>Meeting/Presentation</option>
              <option>Photo/FilmSHoot</option>
              <option>Private Dinner</option>
              <option>Wedding</option>
              <option>Other</option>
          </select>
          <div class="invalid-feedback" >Please select a Event</div>
        </div>

        <div class="col-sm-6">
          <label for="NumOfPeople" class="form-label">Number of People</label>
          <input type="number" class="form-control" id="NumOfPeople" required>
          <div class="invalid-feedback">
            Number of People is required
          </div>
        </div>

        <div class="form-group">
          <label for="textarea" class="form-label">Additional Comments</label>
          <textarea class="form-control" id="textarea" rows="5">
          </textarea>
        </div>
      
      <hr class="my-4">
      <button class="w-100 btn btn-primary btn-lg" type="submit"> Submit </button>
  </form>
    </div>
</div>
    </center>
  </main>
</div>
     <script src="script.js"></script>
  </div>
  </body>
</html>
